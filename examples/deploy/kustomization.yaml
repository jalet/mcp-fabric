apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # Namespace
  - namespace.yaml
  # ConfigMap
  - configmap.yaml
  # Tools (deploy first - agents may depend on them)
  - tools/tool-string-tools.yaml
  # Agents
  - agents/agent-engineering-artist.yaml
  - agents/agent-text-assistant.yaml
  - agents/agent-task-orchestrator.yaml
  - agents/agent-code-worker.yaml
  # Routes
  - routes/route-default.yaml
  # Tasks (example - uncomment to deploy)
  - tasks/example-prd-configmap.yaml
  - tasks/example-task.yaml
