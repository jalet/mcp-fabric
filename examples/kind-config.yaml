kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: mcp-fabric
nodes:
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
      - |
        kind: ClusterConfiguration
        networking:
          dnsDomain: "cluster.local"
        dns:
          type: CoreDNS
    extraPortMappings:
      # Agent Gateway
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # Operator metrics
      - containerPort: 30081
        hostPort: 8081
        protocol: TCP
networking:
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/16"
