apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mcp-fabric-operator
  namespace: mcp-fabric-system
  labels:
    app.kubernetes.io/name: mcp-fabric-operator
    app.kubernetes.io/component: operator
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-fabric-operator
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scheme: http
