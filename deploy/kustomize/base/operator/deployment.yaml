apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-fabric-operator
  namespace: mcp-fabric-system
  labels:
    app.kubernetes.io/name: mcp-fabric-operator
    app.kubernetes.io/component: operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-fabric-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-fabric-operator
    spec:
      serviceAccountName: mcp-fabric-operator
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: manager
          image: ghcr.io/jarsater/mcp-fabric-operator:latest
          imagePullPolicy: IfNotPresent
          args:
            - --leader-elect=false
          env:
            - name: LOG_LEVEL
              value: "info"
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
