apiVersion: v1
kind: Service
metadata:
  name: mcp-fabric-gateway
  namespace: mcp-fabric-gateway
  labels:
    app.kubernetes.io/name: mcp-fabric-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: mcp-fabric
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: mcp-fabric-gateway
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
