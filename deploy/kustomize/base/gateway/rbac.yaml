apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-fabric-gateway
rules:
  # Watch Agent CRDs for MCP tool discovery
  - apiGroups: ["fabric.jarsater.ai"]
    resources: ["agents"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-fabric-gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-fabric-gateway
subjects:
  - kind: ServiceAccount
    name: mcp-fabric-gateway
    namespace: mcp-fabric-gateway
