apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-fabric-gateway
  namespace: mcp-fabric-gateway
  labels:
    app.kubernetes.io/name: mcp-fabric-gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: mcp-fabric
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-fabric-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-fabric-gateway
        app.kubernetes.io/component: gateway
    spec:
      serviceAccountName: mcp-fabric-gateway
      automountServiceAccountToken: true # Required for MCP to watch Agent CRDs
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gateway
          image: ghcr.io/jarsater/mcp-fabric-gateway:latest
          imagePullPolicy: IfNotPresent
          args:
            - --addr=:8080
            - --metrics-addr=:9090
            - --routes-file=/etc/gateway/routes.json
            - --request-timeout=5m
          env:
            - name: LOG_LEVEL
              value: "info"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          volumeMounts:
            - name: routes
              mountPath: /etc/gateway
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: routes
          configMap:
            name: mcp-fabric-gateway-routes
