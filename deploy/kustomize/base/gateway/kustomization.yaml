apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mcp-fabric-gateway

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - rbac.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  # servicemonitor.yaml requires Prometheus Operator CRDs - apply separately

labels:
  - includeSelectors: true
    pairs:
      app.kubernetes.io/managed-by: kustomize
