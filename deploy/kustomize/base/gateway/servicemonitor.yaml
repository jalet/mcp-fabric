apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mcp-fabric-gateway
  namespace: mcp-fabric-gateway
  labels:
    app.kubernetes.io/name: mcp-fabric-gateway
    app.kubernetes.io/component: gateway
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-fabric-gateway
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
      scheme: http
